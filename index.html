<!DOCTYPE html>
<meta charset="utf-8">


<html>
    <head>
        <title> SLIDER TEST</title>
        <link rel="stylesheet" href="style_slider.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
     
    </head>

    <body>
      
        <main>
            

            <outerbox1 class="outerbox">

                <h1 id="slidertitle"> 
                    -MIATA SLIDER-
                </h1>

                <h1 id="cartitle">
                    Mazda MX-5 
                </h1>

                <h1 id="years1" class="years">
                    1989 - 1998
                </h1>

                <h1 id="years2" class="years active">
                    1999 - 2004
                </h1>

                <h1 id="years3" class="years">
                    2005 - 2015
                </h1>
                


                <slider>

                <div id="toprow">

                    <img class="arrow" id="arrow-left" src="arrow-left.png"/>
                    <div id="slides-container">
                        <img id="slide1" class="slide " src="miataNA.jpg"/>
                        <img id="slide2" class="slide active" src="miataNB.jpg" />
                        <img id="slide3" class="slide" src="miataNC.jpg" />

                    </div>
                    <img class="arrow" id="arrow-right" src="arrow-right.png"/>

                </div>

                <div id="bottomrow">
                    <div id="dots">

                      <div id="dot1" class="dot"></div>
                      <div id="dot2" class="dot"></div>
                      <div id="dot3" class="dot"></div>

                    </div>
                  </div>

                </slider>


            </outerbox1>


        </main>

    </body>

    <script src="sliderapp.js" ></script>


</html>
